<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <title>cssBayan</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">CSS Bayan</h1>
            <hr>
            <div class="memes">
                <div class="memes-item">
                    <input class="memes-input" type="radio" name="memes" id="memes_1">  
                    <label class="memes-title" for="memes_1">Настало время вычислить тебя по IP</label>
                    <span class="memes-button"></span>
                    <div class="memes-content">
                        <img src="./assets/images/memes_1.png" alt="Настало время вычислить тебя по IP">
                    </div>  
                    <hr>
                </div>
                <div class="memes-item">
                    <input class="memes-input" type="radio" name="memes" id="memes_2">  
                    <label class="memes-title" for="memes_2">Чтобы понять в чем ошибка, нужно думать как ошибка</label>
                    <span class="memes-button"></span>
                    <div class="memes-content">
                        <img src="./assets/images/memes_2.jpeg" alt="Чтобы понять в чем ошибка, нужно думать как ошибка">
                    </div>  
                    <hr>
                </div>
                <div class="memes-item">
                    <input class="memes-input" type="radio" name="memes" id="memes_3">  
                    <label class="memes-title" for="memes_3">Когда впервые написал Hello World</label>
                    <span class="memes-button"></span>
                    <div class="memes-content">
                        <img src="./assets/images/memes_3.jpg" alt="Когда впервые написал Hello World">
                    </div>  
                    <hr>
                </div>
                <div class="memes-item">
                    <input class="memes-input" type="radio" name="memes" id="memes_4">  
                    <label class="memes-title" for="memes_4">Are you good at it?</label>
                    <span class="memes-button"></span>
                    <div class="memes-content">
                         <video src="./assets/videos/memes_4.mp4" controls></video>
                    </div>  
                    <hr>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
